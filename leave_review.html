<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оставить отзыв</title>
</head>
<body>
    <h1>Оставить отзыв фрилансеру</h1>

        <textarea name="content" required></textarea><br>

    </form>
</body>
</html>
